<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top" style="mix-blend-mode: difference;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
            {% for tag in site.tags %}
                <a class="navbar-brand"  href="{{ site.baseurl }}/archive/?tag={{ tag[0] | url_encode }}"
                    title="{{ tag[0] }}"
                    rel="{{ tag[1].size }}">{{ tag[0] }}</a>
            {% endfor %}
        </div>


        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
<!--                         <a href="{{ site.baseurl }}/">Home</a> -->
                        <a href="https://github.com/skiesclear/">Github</a>
                    </li>
                    {% for item in site.data.navigation %}
                        <li>
                            <a href="{{ item.link | prepend: site.baseurl }}">{{ item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
