<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top" style="mix-blend-mode: difference;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
            {% capture tags %}
            {% for tag in site.tags %}
                    <a class="navbar-brand" data-sort="{{ site.posts.size | minus: tag[1].size | prepend: '0000' | slice: -4, 4 }}" 
                        href="{{ site.baseurl }}/archive/?tag={{ tag[0] | url_encode }}"
                        title="{{ tag[0] }}"
                        rel="{{ tag[1].size }}">{{ tag[0] }}</a>
            {% endfor %}
            {% endcapture %}
            {{ tags | split:'__SEPARATOR__' | sort }}    
        </div>


        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
<!--                         <a href="{{ site.baseurl }}/">Home</a> -->
                        <a href="https://github.com/skiesclear/">Github</a>
                    </li>
                    {% for page in site.pages %}{% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
